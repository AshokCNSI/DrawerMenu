<ion-modal-view>
  <ion-header-bar class="bar bar-header bar-dark">
	<button class="button button-clear button-icon icon ion-navicon" ng-click="openDrawer()"></button>
	<div class="h1 title">Sign Up</div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin()">
      <div class="list list-inset">
		<label class="item item-input listBarRemove">
			<i class="ion-ios-personadd"></i>&nbsp;&nbsp;
			<input type="text" placeholder="First Name">
		</label>
		<label class="item item-input listBarRemove">
			<i class="ion-ios-personadd"></i>&nbsp;&nbsp;
			<input type="text" placeholder="Last Name">
		</label>
		<label class="item item-input listBarRemove">
			<i class="ion-email"></i>&nbsp;&nbsp;
			<input type="text" placeholder="Email ID">
		</label>
		<label class="item item-input listBarRemove">
			<i class="ion-iphone"></i>&nbsp;&nbsp;
			<input type="text" placeholder="Mobile Number">
		</label>
		<label class="item item-input listBarRemove">
			<i class="ion-ios-unlocked"></i>&nbsp;&nbsp;
			<input type="password" placeholder="Password">
		</label>
		<label class="item item-input listBarRemove">
			<i class="ion-ios-locked"></i>&nbsp;&nbsp;
			<input type="password" placeholder="Confirm Password">
		</label>
		<label class="item item-body listBarRemove" style="text-align: center;">
			<p style="font-size:13px;">By Signing up you agree to our <a>Terms of Use and Privacy Policy</a></p>
		</label>
        <label class="item listBarRemove">
          <button class="button button-block button-dark" type="submit">Sign Up</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
