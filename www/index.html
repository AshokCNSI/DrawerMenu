<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
	
    <script src="lib/ionic/js/ionic.bundle.js"></script>

	<link href="css/ionic.contrib.drawer.css" rel="stylesheet">
	<script src="js/ionic.contrib.drawer.js"></script>
    <!-- ionic/angularjs js -->
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>
  <body ng-app="starter">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view>
	<drawer side="left" style="width:75%;background:url('img/side4.jpg');background-size: cover;">
      <ion-content class="bet-type-list" style="top: 0px; ">
        <ion-list>
        <ion-item menu-close="" class="sideMenu">
		   <div class="item item-avatar sideMenu" style="border-bottom: 1px solid;">
			<img src="img/138926-200.png">
			<h2 style="font-family: cursive;font-size: 18px;font-weight: bold;">Join ServiceCart</h2>
			<p style="color:white;text-align:center;"><a ng-click="Regsitration()" style="color:white;">Sign Up</a> or <a ng-click="login()" style="color:white;">Login</a></p>
		  </div>
        </ion-item>
        <ion-item menu-close="" class="sideMenu">
           <i class="ion-ios-home-outline"></i>&nbsp;&nbsp;&nbsp;Home
        </ion-item>
		<ion-item menu-close="" class="sideMenu">
           <i class="ion-ios-bookmarks-outline"></i>&nbsp;&nbsp;&nbsp;Booking History
        </ion-item>
        <ion-item menu-close="" class="sideMenu">
           <i class="ion-ios-gear-outline"></i>&nbsp;&nbsp;&nbsp;Offer Coupons
        </ion-item>
        <ion-item menu-close="" class="sideMenu">
          <i class="ion-ios-personadd-outline"></i>&nbsp;&nbsp;&nbsp;Refer &amp; Earn
        </ion-item>
        <ion-item menu-close="" class="sideMenu">
          <i class="ion-ios-help-outline"></i>&nbsp;&nbsp;&nbsp;Help &amp; FAQ
        </ion-item>
		<ion-item menu-close="" class="sideMenu">
          <i class="ion-social-reddit-outline"></i>&nbsp;&nbsp;&nbsp;Contact Us
        </ion-item>
        </ion-list>
      </ion-content>
    </drawer>
	</ion-nav-view>
  </body>
</html>
